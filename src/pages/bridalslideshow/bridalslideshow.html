<ion-header>

  <ion-navbar>
  	<button ion-button icon-only menuToggle>
      <ion-icon name="arrow-back"></ion-icon>
    </button>

    <ion-title>Bridal Show</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-slides pager="true">
    <ion-slide *ngFor = "let product of bestSellerProducts">
      <img [src] = "product.image" />
      
    </ion-slide>
  
</ion-slides>

    

</ion-content>
