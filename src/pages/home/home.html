<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

</ion-header>

<ion-content padding class="bg-image no-scroll">
  <h3>Bridal</h3>
  <ion-card *ngFor="let product of allProducts" (click)="goToBridal(product)">
    <img [src]="product.image"/>

    Card Header
  </ion-card-header>

  <ion-card-content>
     Add card content here! 
  </ion-card-content> -->

</ion-card>

<ion-fab right bottom>
  
  <button ion-fab (click)="openFilerModal()">
    <ion-icon name="settings"></ion-icon>
  </button>

</ion-fab>
</ion-content>
